<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="code.js"></script>
</head>

<body>
    <header class="cabecera">
        <img class="logo" src="Vector.png" alt="Logo Alura">
    </header>
    <main class="principal">

        <section class="left">
            <input class="mensaje" type="text" placeholder="Ingrese el texto aquí">
        </section>

        <section class="right">
            <img class="img" src="robot.png" alt="muñeco con lupa">
            <h1 class="titulo">Ningún mensaje fue encontrado</h1>
            <textarea name="areat" id="area" cols="40" rows="6">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button class="btncopiar" type="button">Copiar</button>
        </section>

        <section class="btnleft">
            <p class="letras"><img src="Vector2.png"> letras minúsculas y sin acento</p>
            <button class="btnencriptar" type="button">Encriptar</button>
            <button class="btndesencriptar" type="button">Desencriptar</button>
        </section>

    </main>
</body>
</html>
